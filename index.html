<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-img">
        <nav class="d-flex justify-content-between">
            <img src="./img/netflix_logo.png" alt="">

            <div class="d-flex align-items-center me-5">
                <select class="lang p-1" name="" id="">
                    <option value="Türkçe">Türkçe</option>
                    <option value="English">English</option>
                </select>
                <button type="button" class=" sign-in ms-2 btn btn-danger">Oturum Aç</button>
            </div>
        </nav>

        <div class=" text-white hero-text">
            <div class="hero-text-title-div">
                <h1 class="hero-text-title" style="font-size: 4rem;">Sınırsız Film,dizi ve çok daha fazlası</h1>
                <h5 class="mt-1">İstediğiniz yerde izleyin. İstediğiniz zaman iptal edin.</h5>
                <p class="mt-4">İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta adresinizi girmek.</p>
                
                    <div class="form-floating d-flex mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-posta Adresi</label>
                        <button type="button" class=" sign-in ms-2 btn btn-danger"> <b>Başlayın</b> <i class="fa-solid fa-angle-right fa-xl" style="color: #ffffff;"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card-1">
                        <img src="./img/card-img-1.png" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-2">
                        <img src="./img/card-img-2.png" alt="">
                    </div>
                </div>
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
